<!-- Page breadcrumb -->
<section id="mu-page-breadcrumb">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="mu-page-breadcrumb-area">
            <h2>Certificate</h2>
            <ol class="breadcrumb">
             <li><a routerLink="/exams">Exams</a></li>            
             <li class="active">Azure - AZ-900</li>
           </ol>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- End breadcrumb -->
  
  <!-- Start contact  -->
  <section id="mu-contact">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="mu-contact-area">
           <!-- start title -->
           <div class="mu-title">
             <h2>Azure - Az-900</h2>
             <p>Question - 1</p>
           </div>
           <!-- end title -->
           <!-- start contact content -->
           <div class="mu-contact-content">           
             <div class="row">
               <div class="col-md-15">
                 
                    <app-optional-question [data]="data" *ngIf="isOptional"></app-optional-question>
                    <app-statement-question [data]="data" *ngIf="!isOptional"></app-statement-question>

                    <br><br>
                    <div>
                        <button type="button" class="btn btn-success" (click)="Privious()"  [disabled]="PaperQuesionNo==101">Privious</button> &nbsp;
                        <button type="button" class="btn btn-success" (click)="Next()" >Next</button>
                    </div>
               </div>
             </div>
           </div>
           <!-- end contact content -->
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- End contact  -->
